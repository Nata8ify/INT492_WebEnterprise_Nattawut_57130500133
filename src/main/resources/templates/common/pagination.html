<div th:fragment='pagination'>
	<nav aria-label="Page navigation example">
		<ul class="pagination">
			<li th:class="${page.number == 0}?'disabled page-item':'page-item'">
				<a th:if="${page.number != 0}" class="page-link" th:href="@{'/user/list'(page=${0})}">First</a>
				<span th:if="${page.number == 0}">First</span>
			</li>
			<li th:class="${page.number == 0}?'disabled page-item':'page-item'">
				<a th:if="${page.number != 0}" class="page-link" th:href="@{'/user/list'(page=${page.number-1})}">Previous</a>
				<span th:if="${page.number == 0}">Previous</span>
			</li>
			<!-- START - Wrapping Conditions -->
			<li th:each='i : ${#numbers.sequence(pageprop.start, pageprop.end)}' th:class="(${i}==${page.number})?'page-item active':'page-item'">
				<a class="page-link" th:href="@{'/user/list'(page=${i})}"> <span th:text='${i+1}'>1</span></a>
			</li>
			<!-- END - Wrapper Conditions -->
			<li th:class="${page.number == page.totalPages-1}?'disabled page-item':'page-item'">
				<a  th:if="${page.number != page.totalPages-1}" class="page-link" th:href="@{'/user/list'(page=${page.number+1})}">Next</a>
				<span th:if="${page.number == page.totalPages-1}">Next</span>
			</li>
			<li th:class="${page.number == page.totalPages-1}?'disabled page-item':'page-item'">
				<a  th:if="${page.number != page.totalPages-1}" class="page-link" th:href="@{'/user/list'(page=${page.totalPages-1})}">Last</a>
				<span th:if="${page.number == page.totalPages-1}">Last</span>
			</li>
		</ul>
	</nav>
</div>
