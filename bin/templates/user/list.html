<!DOCTYPE html>
<html layout:decorator="layouts/main">
<head>
<meta charset="ISO-8859-1">
<title>User List</title>
</head>
<body>
	<div layout:fragment="body">
		<div class="container-fluid">
			<table class="table table-hover table-striped" style="text-align: center;">
				<thead>
					<tr>
						<td><b>ID</b></td>
						<td><b>E-mail</b></td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}" th:object="${user}">
						<td th:text="*{id}"></td>
						<td th:text="*{email}"></td>
					</tr>
				</tbody>
			</table>
			<div th:include="common/pagination :: pagination"></div>
		</div>
		<script>
				$("table tr").click(function(){
					$.ajax({
						url : $(this).find("td:eq(0)").html(),
						success : function(user){
							console.log(user);
							$("#span-email").html(user.email);
							$("#span-roles").empty();
							$.each(user.roles, function(index, value){
								$("#span-roles").append(" | ".concat(value.roleName));
							});
							$("#modal-user-info").modal("show");
							
						}
					});
				});
		</script>
		<div class="modal fade" id="modal-user-info">
			<div class="modal-content">
				<div class="modal-header">User Information</div>
				<div class="modal-body">
					<table cellpadding="11px">
						<tr>
							<th>E-mail : </th>
							<td>&nbsp;<span id="span-email"></span></td>
						</tr>
						<tr>
							<th>Role </th>
							<td> <span id="span-roles"></span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
