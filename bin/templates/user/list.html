<!DOCTYPE html>
<html layout:decorator="layouts/main">
<head>
<meta charset="ISO-8859-1">
<title>List</title>
</head>
<body>
	<div layout:fragment="body">
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>E-mail</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}" th:object="${user}">
					<td th:text="*{id}"></td>
					<td th:text="*{email}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
